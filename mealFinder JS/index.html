<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Finder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: orange;
      padding: 1rem 2rem;
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu-icon {
      font-size: 1.8rem;
      color: orange;
      cursor: pointer;
    }

    section {
      padding: 2rem;
      background-color: #fff;
      text-align: center;
    }

    section img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">Meal Finder</div>
      <div class="menu-icon">&#9776;</div> <!-- Hamburger Icon -->
    </nav>
  </header>

  <section>
    <h2 style="margin-bottom: 1rem;">Breakfast Ideas</h2>
    <img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg" alt="Breakfast" />
  </section>

  <footer>Â© 2025 Meal Finder. All rights reserved.</footer>

</body>
</html>
