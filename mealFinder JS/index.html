<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Finder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box; 
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: orange;
      padding: 1rem 2rem;
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu-icon {
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
    }

    section {
      padding: 2rem;
      background-color: #fff;
      text-align: center;
    }

    section img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }    
   
    /* Hamburger Menu Styles */
    .hamburger-menu {
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      color: white; /* Changed to match header */
      background: transparent; /* Changed from #f0f0f0 to transparent */
      display: inline-block;
    }

    /* Categories List (Initially Hidden) */
    .categories-list {
      display: none;
      margin-left: 40px;
      position: absolute;
      right: 0rem;
      top: 0rem;
      background: #f9f9f9;
      padding: 30px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 100;
    }
    .closeIcon {
      position: absolute;
      right: 1rem;
      top: 0.5rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: #666;
      z-index: 1001;
    }
    .closeIcon:hover {
      color: #333;
    }
    .categories-list ul {
      list-style: none;
      padding: 0;
    }

    .categories-list li {
      padding: 1rem ;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      color: #333; /* Added for better contrast */
    }

    .categories-list li:hover {
      background: #e0e0e0;
    }

    /* Show the list when active */
    .categories-list.active {
      display: block;
    }
</style>

  </style>
</head>
<body>
 
  <header>
    <nav>
      <div class="logo">Meal Finder</div>
      <div class="menu-icon" id="hamburgerMenu">&#9776;</div> <!-- Hamburger Icon -->
        <div class="categories-list" id="categoriesList">
          <div class="closeIcon" id="closeIcon">x</div>
    <ul style="list-style: none;">
      <li>Beef</li>
      <li>Chicken</li>
      <li>Dessert</li>
      <li>Lamb</li>
      <li>Miscellaneous</li>
      <li>Pasta</li>
      <li>Pork</li>
      <li>Seafood</li>
      <li>Side</li>
      <li>Starter</li>
      <li>Vegan</li>
      <li>Vegetarian</li>
      <li>Breakfast</li>
      <li>Goat</li>
    </ul>
  </div>
    </nav>
  </header>

  <section style="width: 100%; max-height: 500px; overflow:hidden;
   
  background: #f5f5f5; /* Fallback color */
  margin-bottom: 2rem;">
    <img src="./src/Assets/foodmeal.jpg" alt="Breakfast"  style="
      width: 80%;
      height: auto;
      left: 50px;
      min-height: 100px;
  
    " />
  </section>

  <footer>Â© 2025 Meal Finder. All rights reserved.</footer>

  </script>
  <script src="./script.js"></script>

</body>
</html>
